<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project 3</title>
        <meta charset="utf-8">
        <script src="./JavaScript/JavaScript_3.js" defer></script>
    </head>
    <body>
        <h1>Superheroes!</h1>
        <h3>Click on a hero to learn more about their death!</h3>
        <ul>
            <li onclick="displayDeath(this)" id="Superman" 
                data-hero-death="Doomsday">Superman</li>
            <li onclick="displayDeath(this)" id="Batman" 
                data-hero-death="Darkseid">Batman</li>
            <li onclick="displayDeath(this)" id="The Flash" 
                data-hero-death="Anti-Monitor">The Flash</li>
            <li onclick="displayDeath(this)" id="Swamp Thing" 
                data-hero-death="Alec Holland">Swamp Thing</li>
            <li onclick="displayDeath(this)" id="Animal Man" 
                data-hero-death="Lady Styx">Animal Man</li>
        </ul>
    </body>
</html>
