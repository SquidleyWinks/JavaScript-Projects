<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Drill Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <link rel="stylesheet" type="text/css" href="./CSS/Pizza_CSS.css">
        <script src="./JS/Pizza_JS.js" defer></script>
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px">Cannibal Pizza</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Small Pizza">Small Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Child Pizza">Child Pizza<br>
                    <input class="size" type="radio" name="Size" value="Family Pizza">Family Pizza<br> 
                </div>
                <div class="menu center">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Shoulder">Shoulder<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Thigh">Thigh<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Flank">Flank<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Tongue">Tongue<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Fingers">Fingers<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Toes">Toes<br>
                </div>
                <div class="menu right">
                    <h3>Organs:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Heart">Heart<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Liver">Liver<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Brain">Brain<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Eyes">Eyes<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Spleen">Spleen<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
    </body>
</html>
